<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displaytime">00:00:00</h1>
        <div class="buttons">
            <img src="images/stop.png" onclick="watchStop()">
            <img src="images/start.png" onclick="watchstart()">
            <img src="images/reset.png" onclick="watchreset()">
           </div>
    </div>
   <script>
    let [seconds,minutes,hour]=[0,0,0];
    let displaytime =  document.getElementById("displaytime");
    timer = null;

    function stopwatch(){
        seconds++;
        if(seconds == 60){
            seconds = 0;
            minutes++;
            if(minutes ==60)
            {
                minutes=0;
                hour++;
            }
        }
        let h = hour < 10 ? "0"+ hour:hour
        let m = minutes < 10 ? "0"+ minutes:minutes
        let s = seconds < 10 ? "0"+ seconds:seconds
        displaytime.innerHTML = h+ ":"+m+":"+s
    }
    function watchstart(){
        if(timer != null){
            clearInterval(timer);
        }
        timer = setInterval(stopwatch,100);
    }
    function watchreset(){
        clearInterval(timer);
        [seconds,minutes,hour]=[0,0,0]
        displaytime.innerHTML ='00:00:00';
    }

    function watchStop(){
        clearInterval(timer);
    }
   </script>
</body>
</html>
